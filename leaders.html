---
layout: default
title: Leaders
---
<h1>Leaders</h1>

<ul>
  {% for leader in site.leaders %}
  <li>
    <h2><a href="{{ leader.url }}">{{ leader.name }}</a></h2>
    {{ leader.excerpt }}
    {%- if leader.instagram -%}
    <a href="https://www.instagram.com/{{ leader.instagram }}" target="_blank">
      @{{ leader.instagram }}
    </a>
    {%- endif -%}
  </li>
  {% endfor %}
</ul>
